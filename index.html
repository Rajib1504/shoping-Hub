<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/10ef31d8ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>shoping Hub</title>
  </head>
  <body>
    <main>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Shoping Hub</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
          </div>
          <i id="cart" class="fa-solid fa-cart-shopping fa-xl"></i>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div
        id="contatiner"
        class="grid mx-auto rounded-xl border-2 p-5 sm:grid-cols-2 md:grid-cols-4 gap-4 w-11/12"
      >
        <div id="loading" class="flex flex-row gap-2 justify-center mx-auto">
          <div
            class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"
          ></div>
          <div
            class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.3s]"
          ></div>
          <div
            class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"
          ></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
